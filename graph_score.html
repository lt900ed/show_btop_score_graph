<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Today Ground Rating Shift</title>
  <link rel="stylesheet" href="./css/show_graph.css" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.0/dist/chart.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./js/show_graph.js"></script>
  <script>
    $(document).ready(function () {
      window.val = [[0, 0, 0, 0]];
      var ctx = document.getElementById("my-line-chart");
      get_csv_data('data/score_log.csv', ctx, true);
      setInterval(get_csv_data, 5000, 'data/score_log.csv', ctx, true);
    });
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="main-content">
      <h2>This Game Score Shift</h2>
      <div class="chart-container">
        <canvas id="my-line-chart" width="40" height="28"></canvas>
      </div>
    </div>
    <div id="sub-content">
      <div class="card">
        <h2>Ally Score</h2>
        <div id="ally-score" class="score plus-clr">----</div>
      </div>
      <div class="card">
        <h2>Enemy Score</h2>
        <div id="enemy-score" class="score minus-clr">----</div>
      </div>
    </div>
  </div>
</body>
</html>
